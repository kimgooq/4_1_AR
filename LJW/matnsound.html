<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Metronome</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="container">
      <h3 class="text-center mt-4">Metronome</h3>
      <h1 class="text-center text-info mt-3 mb-3">100 BPM</h1>
      <audio id="sound" src="/soundsrc/matro.wav"></audio>
      <button class="btn btn-primary btn-block mt-4" id="startBtn">Start</button>
      <button class="btn btn-primary btn-block mt-4" id="resetBtn">Reset</button>
   </div>
   <section class="app">
    <div class="pads">
      <div class="pad1">
      <audio class="sound">
        <source src="/soundsrc/Cym.wav" />
      </audio>
      </div>
      <div class="pad2">
        <audio class="sound">
          <source src="/soundsrc/Kick.wav" />
        </audio>
      </div>
      <div class="pad3">
        <audio class="sound">
          <source src="/soundsrc/Clap.wav" />
        </audio>
      </div>
      <div class="pad4">
        <audio class="sound">
          <source src="/soundsrc/Snap.wav" />
        </audio>
      </div>
      <div class="pad5">
        <audio class="sound">
          <source src="/soundsrc/808_1.wav" />
        </audio>
      </div>
      <div class="pad6">
        <audio class="sound">
          <source src="/soundsrc/808_2.wav" />
        </audio>
      </div>
      <!-- 만약 더 추가해야한다면, 해당 번째 수정해서 진행하면 됩니다. -->
      <!-- <div class="padn">
        <audio class="sound">
          <source src="/soundsrc/808_2.wav" />
        </audio>
      </div> -->
    </div>
  </section>
</body>
<script src="/matnsound.js"></script>

</html>

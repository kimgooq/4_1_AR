<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
            crossorigin="anonymous"
        ></script>
        <title>Metronome</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./src/assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <h3 class="text-center mt-4">Metronome</h3>
            <h1 class="text-center text-info mt-3 mb-3">100 BPM</h1>
            <audio id="sound" src="./src/assets/sound/matro.wav"></audio>
            <button class="btn btn-primary btn-block mt-4" id="startBtn">Start</button>
            <button class="btn btn-primary btn-block mt-4" id="resetBtn">Reset</button>
        </div>
        <section class="app">
            <div class="pads">
                <div class="pad1">
                    <h2>Cym</h2>
                    <audio class="sound">
                        <source src="./src/assets/sound/Cym.wav" />
                    </audio>
                </div>
                <div class="pad2">
                    <h2>Kick</h2>
                    <audio class="sound">
                        <source src="./src/assets/sound/Kick.wav" />
                    </audio>
                </div>
                <div class="pad3">
                    <h2>Clap</h2>
                    <audio class="sound">
                        <source src="./src/assets/sound/Clap.wav" />
                    </audio>
                </div>
                <div class="pad4">
                    <h2>Snap</h2>
                    <audio class="sound">
                        <source src="./src/assets/sound/Snap.wav" />
                    </audio>
                </div>
                <div class="pad5">
                    <h2>808_1</h2>
                    <audio class="sound">
                        <source src="./src/assets/sound/808_1.wav" />
                    </audio>
                </div>
                <div class="pad6">
                    <h2>808_2</h2>
                    <audio class="sound">
                        <source src="./src/assets/sound/808_2.wav" />
                    </audio>
                </div>
                <div class="pad7">
                    <h2>Stomp</h2>
                    <audio class="sound">
                        <source src="./src/assets/sound/Stomp.wav" />
                    </audio>
                </div>
                <div class="pad8">
                    <h2>Vox</h2>
                    <audio class="sound">
                        <source src="./src/assets/sound/Vox.wav" />
                    </audio>
                </div>
                <!-- 만약 더 추가해야한다면, 해당 번째 수정해서 진행하면 됩니다. -->
                <!-- <div class="padn">
                    <audio class="sound">
                    <source src="/src/assets/sound/808_2.wav" />
                    </audio>
                </div> -->
            </div>
        </section>
        <div class="container">
            <video class="input_webcam"></video>
            <canvas class="output_canvas" width="1280px" height="720px"></canvas>
        </div>
    </body>
    <script type="module" src="./src/index.js"></script>
</html>
